<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sakthi Murugan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <link rel="stylesheet" href="contact.css" />
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 text-white font-sans">

  <!-- ðŸ”¥ Background Video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="assets/space6.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="container mx-auto px-6 py-20 relative z-10">
    <h1 class="text-4xl font-bold text-center mb-10" data-aos="fade-down">ðŸ“¬ Get In Touch</h1>

    <div class="bg-white/10 p-8 rounded-lg shadow-lg max-w-3xl mx-auto backdrop-blur-md" data-aos="fade-up">
      <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-purple-300">Name</label>
          <input type="text" id="name" name="name" required
            class="mt-1 w-full px-4 py-2 rounded bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"/>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-purple-300">Email</label>
          <input type="email" id="email" name="email" required
            class="mt-1 w-full px-4 py-2 rounded bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"/>
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-purple-300">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="mt-1 w-full px-4 py-2 rounded bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
        </div>

        <button type="submit"
          class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded text-white font-semibold transition duration-300">
          Send Message
        </button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
